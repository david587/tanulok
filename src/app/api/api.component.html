<table class="table table-striped mt-2">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Gender</th>
        <th scope="col">Group</th>
      </tr>
    </thead>
    <tbody>
      <tr class="col" *ngFor="let student of students">
        <th>{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.gender}}</td>
        <td>{{student.group}}</td>
      </tr>
    </tbody>
  </table>
